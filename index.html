<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Me&Movies</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
    <script src="/js/main.js"></script>
  </head>
  <body onload="fetchMovies()">
    <header>
      <nav class="navBar">
        <div class="logo"><strong>Me&Movies</strong></div>
        <ul class="navList">
          <li class="navBarLinks">Home</li>
          <li class="navBarLinks">About Us</li>
          <li class="navBarLinks">Contac Us</li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="containerMain">
        <h1 class="headingH1">Movies</h1>
        <hr />
        <table id="moviesTable">
          <tr> 
            <th>#</th>
            <th class="idCol">Id</th>
            <th>Title</th> 
            <th>Release Date</th>
            <th>Director</th> 
            <th>Producer</th> 
            <th>RT</th> 
            <th>Actions</th>
           </tr>
        </table>
      </div>
    </main>
    
  </body>
</html>
